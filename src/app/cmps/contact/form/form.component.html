<div class="form-container">
    <p>Name: <input type="text" [(ngModel)]="contact.name" ></p>
    <p>Phone: <input type="text" [(ngModel)]="contact.phone" ></p>
    <p>Email: <input type="text" [(ngModel)]="contact.email" ></p>
    <button class="save-btn" (click)="onSaveContact()">Save</button>
</div>
